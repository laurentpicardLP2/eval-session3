<!DOCTYPE html>
<html>
<head>
<title>Chevaliers Jedi</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<!--<link rel="stylesheet" href="css/main.css" />-->
<link rel="stylesheet" type="text/css" href="webjars/bootstrap/4.1.3/css/bootstrap.min.css" />
<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/dt/dt-1.10.13/datatables.min.css" />
</head>
<body>
	<div class="text-center">
		<div class="container">
  			<div class="row justify-content-center">
    			<div class="col-sm-10">
						<header id="header">
							<h1>Chevaliers Jedi</h1>
						</header>

						<section id="sectionJedi" class="container">
							<header>
								<h1></h1>
							</header>
							<hr>
							<div class="row justify-content-center">
							<article class="col-sm-8" id="apprenantDetail">

								<form class="form-horizontal" id="jedi-form">
								<fieldset>
									<div class="form-group text-center">
										<div class="col-sm-12">
											<input type="number" tabindex="1"  placeholder="identifiant"  title="identifiant" class="form-control" id="id" />
										</div>
									</div>
										<div class="form-group form-group-lg">
										<div class="col-sm-12">
											<input placeholder="PRENOM" type="text" tabindex="2"  class="form-control" id="prenom" />
										</div>
									</div>
									<div class="form-group form-group-lg">
										<div class="col-sm-12">
											<input placeholder="NOM" type="text" tabindex="3"  class="form-control" id="nom" />
										</div>
									</div>
									<div class="form-group form-group-lg">
										<div class="col-sm-12">
											<select class="form-control" name="armes" size="1">
								    			<option value="arme1" text="Arme1">
													<option value="arme2" text="Arme2">
								    	</select>
										</div>
									</div>
								</fieldset>
								</form>

								<div class="form-group">
									<div class="col-sm-12">
										<button id="btn-get" class="btn btn-outline-dark" title="Rechercher" >Rechercher</button>
										<button id="btn-post" class="btn btn-outline-dark" title="Ajouter">Ajouter</button>
										<button id="btn-put" class="btn btn-outline-dark" title="Modifier">Modifier</button>
										<button id="btn-delete" class="btn btn-outline-dark" title="Supprimer">Supprimer</button>
									</div>
									<br>
								</div>
							</article>
							</div>
							<div id="feedbackapprenant"></div>

							<article class="col-sm-12" id="jediList">
								<table id="jediTable" class="display">
									<thead>
										<tr>
											<th>id</th>
											<th>prénom</th>
											<th>nom</th>
											<th>armes</th>
											<th>puissance</th>
										</tr>
									</thead>
								</table>
							</article>
						</section>

						<footer id="footer" class="container">
							<p>
								Laurent et Cédric - 2018
							</p>
						</footer>
					</div>
				</div>
			</div>
		</div>
	<script type="text/javascript" src="webjars/jquery/2.2.4/jquery.min.js"></script>
	<script type="text/javascript" src="https://cdn.datatables.net/v/dt/dt-1.10.13/datatables.min.js"></script>
	<script type="text/javascript" src="js/starwars.js"></script>
</body>
</html>
